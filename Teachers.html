<body>

<header class="navbar">
        <div class="logo">
            <img src="Style_and_content/Content/projectlock_lock_logo_01.png" alt="Project Lock Logo">
        </div>
        <nav aria-label="Main Navigation">
            <ul class="nav-links">
                <li><a href="Index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Teachers.html">Teachers</a></li>
                <li><a href="Students.html">Students</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
</header>

<section>
  <h1>Meet Our Teachers</h1>

  <div class="video-grid">

    <div class="video-profile">
      <video class="background-video" src="Style_and_content\Content\Roche_profile.mp4" muted loop></video>
      <div class="overlay">
        <h3>Roch√© Apinsa</h3>
        <div class="controls">
          <button class="play-pause">Play</button>
          <button class="mute-toggle">Mute</button>
        </div>
      </div>
    </div>

    <div class="video-profile">
      <video class="background-video" src="Style_and_content\Content\Ruben_profile.mp4" muted loop></video>
      <div class="overlay">
        <h3>Ruben 'Chi' Verhoeven</h3>
        <div class="controls">
          <button class="play-pause">Play</button>
          <button class="mute-toggle">Mute</button>
        </div>
      </div>
    </div>

    <div class="video-profile">
      <video class="background-video" src="Style_and_content\Content\Seiji_profile.mp4" muted loop></video>
      <div class="overlay">
        <h3>'Fresh' Seiji</h3>
        <div class="controls">
          <button class="play-pause">Play</button>
          <button class="mute-toggle">Mute</button>
        </div>
      </div>
    </div>

  </div>
</section>


<script>
document.querySelectorAll('.video-profile').forEach(profile => {
  const video = profile.querySelector('.background-video');
  const playBtn = profile.querySelector('.play-pause');
  const muteBtn = profile.querySelector('.mute-toggle');

  playBtn.addEventListener('click', () => {
    if (video.paused) {
      video.play();
      playBtn.textContent = 'Pause';
    } else {
      video.pause();
      playBtn.textContent = 'Play';
    }
  });

  muteBtn.addEventListener('click', () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
  });
});

</script>
